<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ video.name }}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "SF Mono", "Cascadia Mono", "Consolas", monospace;
            background: #111;
            color: #aaa;
            padding: 2rem;
            line-height: 1.5;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .back-link {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border: 1px solid #333;
            color: #555;
            text-decoration: none;
            font-size: 0.75rem;
            text-transform: lowercase;
            letter-spacing: 0.03em;
        }
        .back-link:hover {
            color: #aaa;
            border-color: #555;
        }
        .title {
            color: #ccc;
            font-size: 0.85rem;
            font-weight: normal;
            margin: 1rem 0;
        }
        video {
            width: 100%;
            max-height: 75vh;
            background: #0a0a0a;
            display: block;
            border: 1px solid #222;
        }
        .meta {
            margin-top: 0.75rem;
            font-size: 0.7rem;
            color: #555;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <a id="back-link" class="back-link" href="/">&larr; back</a>
        <h1 class="title">{{ video.name }}</h1>
        <video preload="metadata" controls>
            <source src="{{ video.path }}" type="video/{{ video.extension }}">
        </video>
        <div class="meta">{{ crate::media::format_size(video.size) }}</div>
    </div>
    <script>
      const backLink = document.getElementById('back-link');
      if (backLink && window.history.length > 1) {
        backLink.addEventListener('click', event => {
          event.preventDefault();
          window.history.back();
        });
      }
    </script>
  </body>
</html>
