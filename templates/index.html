<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Viewer</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { margin-bottom: 30px; color: #fff; }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .media-card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .media-card:hover { transform: translateY(-4px); }
        .media-card video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #000;
        }
        .media-info {
            padding: 15px;
        }
        .media-name {
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-word;
        }
        .media-meta {
            font-size: 0.85em;
            color: #999;
        }
        .extension-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #444;
            border-radius: 4px;
            font-size: 0.75em;
            text-transform: uppercase;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Viewer</h1>

      <form method="GET" action="/">
        <label
          >Page:
          <input type="number" name="page" value="{{ query.page }}" min="1" />
        </label>

        <label
          >Per page:
          <input
            type="number"
            name="page_size"
            value="{{ query.page_size }}"
            min="1"
            max="100"
          />
        </label>

        <label
          >Sort by:
          <select name="sort">
            <option
              value="name"
              {%
              if
              query.sort.is_name()
              %}selected{%
              endif
              %}
            >
              Name
            </option>
            <option
              value="size"
              {%
              if
              query.sort.is_size()
              %}selected{%
              endif
              %}
            >
              Size
            </option>
            <option
              value="lastmodified"
              {%
              if
              query.sort.is_last_modified()
              %}selected{%
              endif
              %}
            >
              Last Modified
            </option>
          </select>
        </label>

        <button type="submit">Apply</button>
      </form>

        {% if files.is_empty() %}
            <p>No media files found.</p>
        {% else %}
            <div class="media-grid">
                {% for file in files %}
                <div class="media-card">
                    <video preload="metadata" controls>
                        <source src="{{ file.path }}" type="video/{{ file.extension }}">
                        Your browser doesn't support video playback.
                    </video>
                    <div class="media-info">
                        <div class="media-name">{{ file.name }}</div>
                        <div class="media-meta">
                            <span class="extension-badge">{{ file.extension }}</span>
                            {{ crate::media::format_size(file.size) }}
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        {% endif %}
    </div>
</body>
</html>
