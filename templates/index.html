<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mwvr</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "SF Mono", "Cascadia Mono", "Consolas", monospace;
            background: #111;
            color: #aaa;
            padding: 2rem;
            line-height: 1.5;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        h1 {
            color: #ccc;
            font-size: 1rem;
            font-weight: normal;
            letter-spacing: 0.1em;
            text-transform: lowercase;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #222;
        }
        h1 a {
            color: inherit;
            text-decoration: none;
        }

        /* controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            font-size: 0.8rem;
        }
        .controls label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: #666;
        }
        .controls input,
        .controls select {
            padding: 0.3rem 0.5rem;
            background: transparent;
            border: 1px solid #333;
            color: #aaa;
            font-family: inherit;
            font-size: 0.8rem;
        }
        .controls input:focus,
        .controls select:focus {
            outline: none;
            border-color: #555;
        }
        .controls input[type="number"] { width: 4rem; }
        .controls select { cursor: pointer; }
        .controls button {
            padding: 0.3rem 1rem;
            background: transparent;
            border: 1px solid #333;
            color: #666;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            margin-left: auto;
        }
        .controls button:hover {
            color: #aaa;
            border-color: #555;
        }

        /* grid */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1px;
            background: #222;
            border: 1px solid #222;
        }

        .media-card {
            background: #111;
            overflow: hidden;
        }
        .media-card:hover { background: #181818; }
        .media-card video {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background: #0a0a0a;
            display: block;
        }
        .media-info { padding: 0.75rem; }
        .media-name {
            font-size: 0.8rem;
            word-break: break-word;
            color: #ccc;
        }
        .media-meta {
            font-size: 0.7rem;
            color: #555;
            margin-top: 0.25rem;
        }
        .watch-link {
            display: inline-block;
            margin-top: 0.6rem;
            padding: 0.25rem 0.5rem;
            border: 1px solid #333;
            text-decoration: none;
            color: #777;
            font-size: 0.68rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .watch-link:hover {
            color: #bbb;
            border-color: #555;
        }
        .watch-link:active { transform: translateY(1px); }
        .extension-badge {
            display: inline-block;
            padding: 1px 5px;
            border: 1px solid #333;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-right: 0.5rem;
            color: #555;
        }

        p { color: #555; font-size: 0.85rem; }

        @media (max-width: 700px) {
            body { padding: 1rem; }
            .controls {
                flex-wrap: wrap;
                align-items: flex-start;
                gap: 0.75rem;
            }
            .controls button { margin-left: 0; }
            .media-grid {
                grid-template-columns: 1fr;
            }
            .media-card video {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="/">mwvr</a></h1>

      <form method="GET" action="/" class="controls">
        <label
          >Page:
          <input type="number" name="page" value="{{ query.page }}" min="1" />
        </label>

        <label>
            Search:
            <input type="text" name="query" value="{{ query.query }}" />
        </label>

        <label
          >Per page:
          <input
            type="number"
            name="page_size"
            value="{{ query.page_size }}"
            min="1"
            max="100"
          />
        </label>

        <label
          >Sort by:
          <select name="sort">
            <option
              value="name"
              {%
              if
              query.sort.is_name()
              %}selected{%
              endif
              %}
            >
              Name
            </option>
            <option
              value="size"
              {%
              if
              query.sort.is_size()
              %}selected{%
              endif
              %}
            >
              Size
            </option>
            <option
              value="lastmodified"
              {%
              if
              query.sort.is_last_modified()
              %}selected{%
              endif
              %}
            >
              Last Modified
            </option>
          </select>
        </label>

        <button type="submit">Apply</button>
      </form>

        {% if files.is_empty() %}
            <p>No media files found.</p>
        {% else %}
            <div class="media-grid">
                {% for file in files %}
                <div class="media-card">
                    <video preload="none" controls data-src="{{ file.path }}" data-type="video/{{ file.extension }}">
                    </video>
                    <div class="media-info">
                        <div class="media-name">{{ file.name }}</div>
                        <div class="media-meta">
                            <span class="extension-badge">{{ file.extension }}</span>
                            {{ crate::media::format_size(file.size) }}
                        </div>
                        <a class="watch-link" href="/v/{{ file.name }}">Watch</a>
                    </div>
                </div>
                {% endfor %}

            </div>
        {% endif %}
    </div>
    <script>
        document.querySelectorAll('video[data-src]').forEach(v => {
            v.addEventListener('play', () => {
                if (!v.querySelector('source')) {
                    const src = document.createElement('source');
                    src.src = v.dataset.src;
                    src.type = v.dataset.type;
                    v.appendChild(src);
                    v.load();
                    v.play();
                }
            }, { once: true });
        });
    </script>
</body>
</html>
